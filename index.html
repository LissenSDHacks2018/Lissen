<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lissen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        
        <div class="jumbotron">
        <img src="LissenLogo.png"></img>
        </div>
        
        <div class="container">
            
            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                
                 <p id="recording-instructions">Press the <strong>Start Recording</strong> button and allow access to start a conversation.</p>
                
                
                <button id="start-record-btn" title="Start Recording">Start Recording</button>
                
                <button id="pause-record-btn" title="Pause Recording">Pause Recording</button>
                
                

                
                <br>
                <br>
                <h3>Current Conversation</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition or Type in a todo item and click Add Todo Item." rows="6"></textarea>
                </div>
                
                <button id="save-note-btn" title="Save Note">Save Dialogue</button>  
                
                <button id="todo-list-btn" title="Save Todo Item">Add Todo Item</button>
                
                <br>
                <br>
                
                <h3>My Saved Dialogues</h3>

                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names...">
                <ul id="notes">
                    <li id="stuff"> <a href="#"></a>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>

            </div>

        </div>

    <div class="container">
               <form class="toDoClass" id="todoList"> 
               <h3>My Todo List</h3>
           </form>
    </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="search.js"></script>

        <!-- Only used for the demos ads. Please ignore and remove. --> 
        <script src="https://cdn.tutorialzine.com/misc/enhance/v3.js" async></script>

    </body>
</html>
